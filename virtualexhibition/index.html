<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Virtual Exhibition</title>
  <script src="Build/UnityLoader.js"></script>
  <script>
    UnityLoader.instantiate("unityContainer", "Build/BUILD.json");
  </script>
</head>

<body style="padding: 0px; margin: 0px;">
  <div class="gameContainer" style="display: table; width: 100%; height: 100%;">
    <div id="unityContainer"></div>
  </div>

  <script>
    var myWidth = innerWidth;
    var myHeight = innerHeight;
    document.getElementById("unityContainer").style.width = myWidth + "px";
    document.getElementById("unityContainer").style.height = myHeight + "px";
  </script>
</body>

</html>
